{% extends '../includes/base.html' %}

{% block content %}
    <div class="col-md-12 col-xs-12">
        {% if teams|length > 0 %}
            <ul>
                {% for team in teams %}
                    <li><a href="/team/{{ team.code }}">{{ team.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <h4>This shouldn't happen.</h4>
        {% endif %}
    </div>
{% endblock %}
