{% extends 'includes/base.html' %}

{% block nav %}
    {% set active = 'index' %}
    {% include "includes/navbar.html" %}
{% endblock %}

{% block content %}
    <div class="col-md-12 col-xs-12">
        {% if todayMatches|length > 0 %}
            {% for match in todayMatches %}
                {{ match }}
            {% endfor %}
        {% else %}
            <h4>No matches today</h4>
        {% endif %}
    </div>
{% endblock %}
