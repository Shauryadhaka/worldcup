{% extends 'includes/base.html' %}

{% block nav %}
    {% set active = 'matches' %}
    {% include "includes/navbar.html" %}
{% endblock %}

{% block content %}
    {% if pastMatches|length > 0 %}
        {% for match in pastMatches %}
            <div class="col-md-4 col-xs-12">
                <div class="panel panel-default">
                    {% include 'includes/match.html' %}
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
