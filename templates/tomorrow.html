{% extends 'includes/base.html' %}

{% block content %}
    {% if tomorrowMatches|length > 0 %}
        {% for match in tomorrowMatches %}
            {% include 'includes/match.html' %}
        {% endfor %}
    {% else %}
        <h4>No matches tomorrow</h4>
        <a href='/previous'>Previous matches</a>
    {% endif %}
{% endblock %}
